<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone design</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="apple" src="images/logo.png" alt="Error">
            </div>
            <div class="nav">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">News</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>

        <div class="home">
            <div class="text">
                <h1>IPHONE 13 PRO MAX</h1>
                <p>iPhone is a line of smartphones produced by Apple Inc. that use Apple's own iOS
                </p>
                <button>All Product</button>
            </div>
            <div class="img">
                <img class="zero" src="images/0.png" alt="Error">
            </div>
        </div>

        <div class="seter">
            <img  onclick="design(this.src); color('#000')"     src="images/0.png" alt="Error">
            <img  onclick="design(this.src); color('#247ec8')"  src="images/1.png" alt="Error">
            <img  onclick="design(this.src); color('#1e1e1e')"   src="images/2.png" alt="Error">
            <img  onclick="design(this.src); color('#c79b53')"   src="images/3.png" alt="Error">
            <img  onclick="design(this.src); color('#c82525')"   src="images/4.png" alt="Error">
        </div>
        

    </div>
    <script src="main.js"></script>
</body>
</html>
